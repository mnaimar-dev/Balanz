<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="login-form-styles.css" as="style" />
    <link rel="stylesheet" href="/login-form-styles.css" />
    <title>Balanz Capital - Login</title>
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <a href="/index.html"
        ><img
          class="main-logo"
          src="img/svg+xml;base64,PHN2ZyB3aWR0aD0iMTM4IiBoZWlnaHQ9IjI1IiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHhtbG5zOnhsaW5rPSJodHRwOi8vd3d3LnczLm9yZy8xOTk5L3hsaW5rIj48aW1hZ2Ugd2lkdGg9IjEzOCIgaGVpZ2h0PSIyNSIgeGxpbms6aHJlZj0.svg"
          width="170rem"
          alt=""
      /></a>
    </header>
    <!-- Header End -->

    <!-- Form Start -->
    <form class="form">
      <fieldset>
        <legend class="form-legend">Ingrese a su Cuenta</legend>
        <!-- Fields Start -->
        <div class="fields">
          <div class="field">
            <label
              ><img
                class="login-icons"
                src="/img/icono-login-1.jpg"
                height="35rem"
                alt=""
            /></label>
            <input
              class="user-name"
              type="text"
              placeholder="Ingrese su nombre de Usuario"
            />
          </div>

          <div class="field">
            <label
              ><img
                class="login-icons"
                src="/img/icono-login-2.jpg"
                height="35rem"
                alt=""
            /></label>
            <input type="text" placeholder="Ingrese su Clave" />
          </div>
        </div>

        <div class="login-button">
          <a class="enter-button" href="#" type="button">Ingresar</a>
        </div>
      </fieldset>
    </form>
  </body>
</html>
